<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-do List javascript project" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/38f8bca810.js"
      crossorigin="anonymous"></script>
    <!-- javaScript -->
    <script defer src="./script.js"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- title -->
    <title>To-do List | javascript project</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- heading -->
      <h1>To-do List</h1>
      <!-- form -->
      <form id="main_form" class="form">
        <input
          aria-label="input-for-title"
          name="todoTitle"
          type="text"
          id="todo-title"
          placeholder="Add task"
          autofocus />
        <!-- button for submit task -->
        <button aria-label="submit-task" class="Submit-btn" id="add-task">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="todo_list_container" id="todos-list">
        <!-- todo-list item goes here -->
      </div>
    </div>
  </body>
</html>
